{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">



<div class="container">
  <h2>Select Semester</h2>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-btn">
        Logout
    </button>
</form>

  {% for s in semesters %}
    <p>
    <a href="{% url 'semester_detail' s.number %}">{{ s.semester_name }}</a>
    </p>
  {% endfor %}
</div>
